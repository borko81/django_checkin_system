{% extends 'mpass/base.html' %}
{% block content %}
	<table class="table">
		<thead class="table-dark">
			<tr>
				<th>Човек</th>
				<th>Група</th>
			</tr>
		</thead>
		<tbody>
			{% for result in people_in_house %}
				<tr>
					<td>
						{{ result.card.person_id }}
					</td>
					<td>
						{{ result.card.person_id.group }}
					</td>
				</tr>
			{% endfor %}
			
		</tbody>
	</table>
{% endblock content %}

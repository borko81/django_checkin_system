{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{title}}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="row">
        <div class="col-sm-1" style="display:inline-block">{% block leftcontent %}{% endblock leftcontent %}</div>
        <div class="col-sm-10">
            {% include 'mpass/navs.html' %}
            {% block content %}{% endblock content %}
        </div>
        <div class="col-sm-1" style="display:inline-block">{% block rightcontent %}{% endblock rightcontent %}</div>
    </div>

{% block endscript %}{% endblock endscript %}
</body>
</html>
